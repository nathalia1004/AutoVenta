<div class="card border-light mb-3 " >
    <div class="card-header " style="background-color: #926598;">
    <h1>{{tituloListaAutos}}</h1>
</div>

<div class="card-body" style="background-color: #ba9dbe;">
    <div class="row mb-3">
        <div class="col-md-12 text-center">
            <label for="filtro" class="form-label">Filtrar:</label>
            <div class="col-md-4 mx-auto">
                <input type="text" class="form-control" id="filtro" [(ngModel)]="filtro" placeholder="Ingrese la marca del vehículo">
            </div>
        </div>
        
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h3>Filtrar por: {{filtro}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <a [routerLink]="['/vehiculo/']"class="btn btn-custom"> Nuevo</a>
        </div>
    </div>
    <br>
</div>
<div class="table-responsive">
    <table class="table table-hover table-dark" style="background-color: #926598;" *ngIf="listaAutos.length>0" >
    
        <thead class="thead-dark">
            <tr class="text-primary">
                <th>
                    <button class="btn btn-outline-light" (click)="toogleImage()">{{muestraImagen ? "Oculta " : "Muestra " }} imagen </button>
                </th>
                <th>Código</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Color</th>
                <th>Kilometraje</th>
                <th>Precio</th>
                <th>Calificación</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaAutos">
                <td>
                  <img [src]="item.foto" [style.width.px]="anchoImagen" [style.margin.px]="margenImagen" *ngIf="muestraImagen">
                </td>
                <td><a [routerLink]="['/vehiculo/'+item.codigo]">{{item.codigo}}</a></td>
                <td>{{item.marca}}</td>
                <td>{{item.modelo| lowercase | AEspacio: '-'}}</td>
                <td [innerHTML]="item.anio"></td>
                <td>{{item.color}}</td>
                <td>{{item.kilometraje|number}}</td>
                <td>{{item.precio|currency}}</td>
                <td><app-calificacion [calificacion]="item.calificacion" (accionClick)="recepcion($event)"></app-calificacion></td>
                <td>
                    <div class="btn-grup" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary">Editar </button>
                        <button type="button" class="btn btn-primary" (click)="eliminar(item.codigo)">Eliminar</button>
                    </div>
                </td>
            </tr>

        </tbody>
        
</table>
</div>

</div>
