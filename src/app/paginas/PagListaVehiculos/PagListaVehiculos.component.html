<div class="card border-light mb-3 ">
    <div class="card-header ">
    <h1>{{tituloListaAutos}}</h1>
</div>

<div class="card-body">
    <div class="row mb-3">
        <div class="col-md-12 text-center">
            <label for="filtro" class="form-label">Filtrar:</label>
            <div class="col-md-4 mx-auto">
                <input type="text" class="form-control" id="filtro" [(ngModel)]="filtro">
            </div>
        </div>
        
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h3>Filtrar por: {{filtro}}</h3>
        </div>
        
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover table-dark" *ngIf="listaAutos.length>0" >
    
        <thead class="thead-dark">
            <tr class="text-primary">
                <th>
                    <button class="btn btn-outline-light" (click)="toogleImage()">{{muestraImagen ? "Oculta " : "Muestra " }} imagen </button>
                </th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Color</th>
                <th>Kilómetros</th>
                <th>Precio</th>
                <th>Calificación</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaAutos">
                <td>
                  <p><img [src]="item.imagenUrl" [style.width.px]="anchoImagen" [style.margin.px]="margenImagen" *ngIf="muestraImagen"></p>
                </td>
                <td>{{item.marca}}</td>
                <td>{{item.modelo| lowercase | AEspacio: '-'}}</td>
                <td [innerHTML]="item.anio"></td>
                <td>{{item.color}}</td>
                <td>{{item.kilometros|number}}</td>
                <td>{{item.precio|currency}}</td>
                <td>{{item.calificacion}}</td>
            </tr>

        </tbody>
        
</table>
</div>

</div>
