<form [formGroup]="formulario">
<div class="card">
  <div class="card-header" style="background-color: #926598;">
      <h3 *ngIf="vehiculo">üñäÔ∏è Editar: {{vehiculo.marca}} - {{vehiculo.modelo}} </h3> 
  </div>
  <div class="card-body" style="background-color: #ba9dbe;">
    <div class="row">
      <div class="col-2">
        
      </div>
      <div class="col-1"></div>
      
      <div class="col-6">
        <div class="d-flex justify-content-between align-items-center" >
          <label for="staticCodigo" class="col-sm-3 col-form-label text-start"><h4>C√≥digo: </h4></label>
          <div class="col-sm-8 text-start">
            <input type="text" class="form-control" id="codigo" name="codigo" formControlName="codigo">
            
            
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center" >
          <label for="staticCodigo" class="col-sm-3 col-form-label text-start"><h4>Marca:</h4></label>
          <div class="col-sm-8 text-start">
            <input type="text" class="form-control" id="marca" name="marca" formControlName="marca" >
            <span class="small-text gray-text" *ngIf="formulario.controls['marca'].errors?.['required']">*Campo Obligatorio</span><br>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center" >
          <label for="staticCodigo" class="col-sm-3 col-form-label text-start"><h4>Modelo:</h4></label>
          <div class="col-sm-8 text-start">
            <input type="text" class="form-control" id="modelo" name="modelo" formControlName="modelo" >
            <span class="small-text gray-text" *ngIf="formulario.controls['modelo'].errors?.['required']">*Campo Obligatorio</span><br>
          </div>
        </div>
      
        <div class="d-flex justify-content-between align-items-center" >
          <label for="staticCodigo" class="col-sm-3 col-form-label text-start"><h4>A√±o:</h4> </label>
          <div class="col-sm-8 text-start">
            <input type="text" class="form-control" id="anio" name="anio" formControlName="anio"  >
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center" >
          <label for="staticCodigo" class="col-sm-3 col-form-label text-start"><h4>Kilometraje:</h4> </label>
          <div class="col-sm-8 text-start">
            <input type="text" class="form-control" id="kilometraje" name="kilometraje"  formControlName="kilometraje" >
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center" >
          <label for="staticCodigo" class="col-sm-3 col-form-label text-start"><h4>Precio:</h4> </label>
          <div class="col-sm-8 text-start">
            <input type="text" class="form-control" id="precio" name="precio" formControlName="precio" >
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center" >
          <label for="staticCodigo" class="col-sm-3 col-form-label text-start"><h4>Calificaci√≥n:</h4> </label>
          <div class="col-sm-8 text-start">
            <input type="number" class="form-control" id="calificacion" name="calificacion" formControlName="calificacion" >
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <div class="mb-2">
          <button class="btn btn-custom" (click)="guardar()"> Guardar üíæ</button>
        </div>
        <div>
          <button (click)="goBack()" class="btn btn-volver"> ‚Ü© Regresar </button>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
